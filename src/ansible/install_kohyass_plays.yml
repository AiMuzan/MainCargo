- name: Install all submodules with git
  ansible.builtin.shell:
    cmd: "git submodule update --init --recursive"
  tags:
    - kohyass

- name: Install all requirements for Kohyass
  ansible.builtin.apt: 
    name:
      - python3-tk
      - python3.10-venv
      - libcudnn8=8.7.0.84-1+cuda11.8
      - libcudnn8-dev=8.7.0.84-1+cuda11.8
    state: present
  tags:
    - kohyass

- name: Create virtual environment for Kohyass
  ansible.builtin.command:
    cmd: python3.10 -m venv src/venv
    creates: src/venv
  tags:
    - kohyass

- name: Upgrade pip in virtual environment
  ansible.builtin.command:
    cmd: src/venv/bin/pip install --upgrade pip
  tags:
    - kohyass

- name: Activate virtual environment
  ansible.builtin.command:
    cmd: source /app/src/venv/bin/activate
  tags:
    - kohyass

- name: Running setup.py in virtual environment
  ansible.builtin.command:
    cmd: src/venv/bin/python3 src/kohya_ss/setup/setup_linux.py --platform-requirements-file=requirements_runpod.txt --show_stdout --no_run_accelerate
  tags:
    - kohyass

